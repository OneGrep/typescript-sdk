      type: object
    ServiceTokenResponse:
      description: Response including the service token for the SDK to use.
      properties:
        doppler_config:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Config
        doppler_env:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Env
        doppler_project:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Project
        doppler_service_token:
          anyOf:
            - type: string
            - type: 'null'
          title: Doppler Service Token
      title: ServiceTokenResponse
      type: object
    SmitheryConnectionInfo:
      properties:
        config_schema:
          anyOf:
            - type: object
            - type: boolean
          default: true
          title: Config Schema
        deployment_url:
          format: uri
          minLength: 1
          title: Deployment Url
          type: string
        type:
          enum:
            - ws
            - http
          title: Type
          type: string
      required:
        - type
      title: SmitheryConnectionInfo
      type: object
    SmitheryToolServerClient:
      description: A client for a tool server that is a smithery server.
      properties:
        client_type:
          const: smithery
          title: Client Type
          type: string
        connections:
          items:
            $ref: '#/components/schemas/SmitheryConnectionInfo'
          title: Connections
          type: array
        launch_config:
          anyOf:
            - $ref: '#/components/schemas/ToolServerLaunchConfig'
            - type: 'null'
        server_id:
          format: uuid
          title: Server Id
          type: string
      required:
        - server_id
        - client_type
        - connections
      title: SmitheryToolServerClient
      type: object
    Strategy:
      description: A model representing a result for a goal-based search.
      properties:
        instructions:
          description: Instructions to follow the strategy.
          title: Instructions
          type: string
        recipe_id:
          description: The ID of the recipe that was used to generate the strategy.
          format: uuid
          title: Recipe Id
          type: string
        tools:
          description: >-
            List of one or more fully-hydrated tool resources that should be
            used in the strategy to achieve the goal.
          items:
            $ref: '#/components/schemas/ToolResource'
          title: Tools
          type: array
      required:
        - recipe_id
        - instructions
        - tools
      title: Strategy
      type: object
    Tool:
      description: A tool.
      properties:
        description:
          anyOf:
            - type: string
            - type: 'null'
          description: A description of the tool.
          title: Description
        icon_url:
          anyOf:
            - format: uri
              minLength: 1
              type: string
            - type: 'null'
          description: A URL to an icon for the tool.
          title: Icon Url
        id:
          format: uuid
          title: Id
          type: string
        input_schema:
          anyOf:
            - type: object
            - type: boolean
          default: true
          description: A JSON schema for the tool's input (defaults to 'always valid').
          title: Input Schema
        name:
          description: The name of the tool (should be unique within a server).
          title: Name
          type: string
        server_id:
          format: uuid
          title: Server Id
          type: string
      required:
        - server_id
        - name
        - id
      title: Tool
      type: object
    ToolCustomTagSelectionParamsRequest:
      description: >-
        Params that generalize the selection the tags for a tool in an
        integration.
      properties:
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        integration_name:
          title: Integration Name
          type: string
        tags:
          items:
            type: string
          title: Tags
          type: array
        tool_name:
          title: Tool Name
          type: string
      required:
        - integration_name
        - tool_name
        - tags
      title: ToolCustomTagSelectionParamsRequest
      type: object
    ToolCustomTagsParamsRequest:
      description: >-
        Params to change the tags for a tool in an integration. Will upsert any
        tags that already

        exist. Will not delete any other tags. This is only net additive.
      properties:
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        integration_name:
          title: Integration Name
          type: string
        tags:
          title: Tags
          type: object
        tool_name:
          title: Tool Name
          type: string
      required:
        - integration_name
        - tool_name
        - tags
      title: ToolCustomTagsParamsRequest
      type: object
    ToolProperties:
      description: Properties for a tool.
      properties:
        tags:
          title: Tags
          type: object
      required:
        - tags
      title: ToolProperties
      type: object
    ToolResource:
      description: A broad summary of details about a tool akin to a ToolResource.
      properties:
        canonical_resource:
          $ref: '#/components/schemas/CanonicalResource'
          readOnly: true
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        id:
          title: Id
          type: string
        integration_name:
          title: Integration Name
          type: string
        org_id:
          title: Org Id
          type: string
        policy:
          $ref: '#/components/schemas/PolicyBase'
        profile_id:
          title: Profile Id
          type: string
        properties:
          $ref: '#/components/schemas/ToolProperties'
        provider:
          $ref: '#/components/schemas/ToolServerProvider'
          readOnly: true
        server:
          $ref: '#/components/schemas/ToolServer'
          readOnly: true
        tool:
          $ref: '#/components/schemas/Tool'
        tool_name:
          title: Tool Name
          type: string
      required:
        - integration_name
        - tool_name
        - id
        - tool
        - org_id
        - profile_id
        - policy
        - properties
        - server
        - provider
        - canonical_resource
      title: ToolResource
      type: object
    ToolResourceBase:
      description: Identification details about a tool in an integration.
      properties:
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        integration_name:
          title: Integration Name
          type: string
        tool_name:
          title: Tool Name
          type: string
      required:
        - integration_name
        - tool_name
      title: ToolResourceBase
      type: object
    ToolServer:
      properties:
        id:
          format: uuid
          title: Id
          type: string
        name:
          title: Name
          type: string
        properties:
          title: Properties
          type: object
        provider_id:
          format: uuid
          title: Provider Id
          type: string
      required:
        - provider_id
        - name
        - id
      title: ToolServer
      type: object
    ToolServerLaunchConfig:
      description: The launch config for a tool server.
      properties:
        secret_name:
          title: Secret Name
          type: string
        source:
          const: doppler
          title: Source
          type: string
      required:
        - source
        - secret_name
      title: ToolServerLaunchConfig
      type: object
    ToolServerProperties:
      description: Properties for a tool server.
      properties:
        properties:
          title: Properties
          type: object
      required:
        - properties
      title: ToolServerProperties
      type: object
    ToolServerProvider:
      properties:
        id:
          format: uuid
          title: Id
          type: string
        name:
          title: Name
          type: string
      required:
        - id
        - name
      title: ToolServerProvider
      type: object
    TraefikIngressRoute:
      additionalProperties: true
      properties:
        apiVersion:
          readOnly: true
          title: Apiversion
          type: string
        kind:
          const: IngressRoute
          default: IngressRoute
          title: Kind
          type: string
        metadata:
          $ref: '#/components/schemas/KindMetadata'
        spec:
          $ref: '#/components/schemas/IngressConfig'
        status:
          title: Status
          type: object
      required:
        - metadata
        - spec
        - status
        - apiVersion
      title: TraefikIngressRoute
      type: object
    UpsertSecretRequest:
      properties:
        value:
          anyOf:
            - type: string
            - type: object
          title: Value
        value_type:
          enum:
            - string
            - object
          title: Value Type
          type: string
      required:
        - value_type
        - value
      title: UpsertSecretRequest
      type: object
    UpsertSecretResponse:
      properties:
        secret_name:
          title: Secret Name
          type: string
        success:
          title: Success
          type: boolean
      required:
        - success
        - secret_name
      title: UpsertSecretResponse
      type: object
    UserAccount:
      description: Model for storing user information including their API key
      properties:
        api_key:
          title: Api Key
          type: string
        belongs_to_organization_id:
          anyOf:
            - type: string
            - type: 'null'
          title: Belongs To Organization Id
        created_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Created At
        doppler_service_token_id:
          anyOf:
            - format: uuid
              type: string
            - type: 'null'
          title: Doppler Service Token Id
        id:
          title: Id
          type: string
        updated_at:
          anyOf:
            - format: date-time
              type: string
            - type: 'null'
          title: Updated At
      required:
        - id
        - api_key
      title: UserAccount
      type: object
    UserRecipe:
      description: A user recipe.
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        details:
          title: Details
          type: object
        details_data:
          $ref: '#/components/schemas/RecipeDetails-Output'
          description: Returns the details as a RecipeDetails object.
          readOnly: true
        goal:
          description: The goal that this recipe is helping an agent achieve.
          title: Goal
          type: string
        id:
          title: Id
          type: integer
        org_id:
          description: The organization ID that owns this recipe
          title: Org Id
          type: string
        profile_id:
          description: The profile ID within the organization that owns this recipe
          title: Profile Id
          type: string
      required:
        - id
        - goal
        - org_id
        - profile_id
        - details_data
      title: UserRecipe
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
        - loc
        - msg
        - type
      title: ValidationError
      type: object
  securitySchemes:
    APIKeyHeader:
      in: header
      name: X-ONEGREP-API-KEY
